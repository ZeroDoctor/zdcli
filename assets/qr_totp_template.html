<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>TOTP QR Code</title>

		<style>
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #212124;
			width: 100vw;
			height: 100vh;
		}
		</style>
	</head>
	<body>
		<img src="data:image/png;base64,{{ .Barcode }}" 
			alt="Not Found" 
			onerror="this.src='https://w0.peakpx.com/wallpaper/746/798/HD-wallpaper-tom-shrugz-tom-and-jerry-cat.jpg'"
		/>
	</body>
</html>
